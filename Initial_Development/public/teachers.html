<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style_t.css" />
</head>
<body>
  <div>
    <h2 id='teachers'>Teachers</h2>
  </div>
  <!search for a teacher>
  <div id='wrapper'>

    <input type='text' name='search_input' id='search_input' placeholder="Search"/>
    <div id='search_result' style="display:none ">
        <ul id = 'list'>
          <li> One  </li>
          <li >Sara </li>
        </ul>
    </div>
  </div>


  <div class='center' >
    <button class ="form_buttons" id='add_teacher' value ='add'>Add Teachers</button>
    <div id='add_teacherBox' style='display:none;margin:auto' >

      <form id='add_form' style='text-align:center;'>
        <label for name='teacher_name'>Name</label>
        <input type='text' name="teacher_name" id='teacher_name' />
        <label for name='teacher_subject'>Subject</label>
        <input type='text' name='teacher_subject' id='teacher_subject' />
        <label name='teacher_departmentOptions' >Departement</label>
        <select id="teacher_departmentOptions"></select>
        <button type='submit' class='form_buttons' id='add_teacher_button'>SUBMIT</button>
      </form>


    </div>
  </div>
  <!Teachers Table>
  <table id='teachers_table' style='margin:auto; margin-top:5px;'>
    <tr>
      <th>ID</th>
      <th>  Name</th>
      <th>Subject</th>
      <th> Department  </th>
      <th colspan="2" style='background-color:white; border:0px'></th>
    </tr>

  </table>

  <script src='teachers.js' type='text/javascript'></script>
</body>
</html>
